<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacking Divs in Page Flow with Z-Index</title>
    <style>
        /* Container to hold the divs */
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Divs inside the container */
        .div1, .div2 {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            position: relative; /* Required for child absolute positioning */
        }

        .div1 {
            background-color: rgba(255, 0, 0, 0.5); /* Red with transparency */
        }

        .div2 {
            background-color: rgba(0, 0, 255, 0.5); /* Blue with transparency */
        }

        /* Child divs inside div1 */
        .child1, .child2 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .child1 {
            background-color: rgba(0, 255, 0, 0.5); /* Green with transparency */
            z-index: 1; /* Lower z-index */
        }

        .child2 {
            background-color: rgba(255, 255, 0, 0.5); /* Yellow with transparency */
            z-index: 2; /* Higher z-index */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="div1">
            <div class="child1">Child 1: This is below Child 2.</div>
            <div class="child2">Child 2: This is above Child 1.</div>
        </div>
        <div class="div2">Div 2: This is below Div 1.</div>
    </div>
</body>
</html>
