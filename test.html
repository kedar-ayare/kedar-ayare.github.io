<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creating Solutions</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #ffffff;
      background: #f4f4f4;
    }

    .main-div {
      background: url('assets/intobg.png') no-repeat center center/cover;
      /* height: 100vh; */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      /* text-align: center; */
      background: rgba(0, 0, 0, 0.6);
      padding: 60px 40px;
      border-radius: 10px;
      width: 100%;
      max-width: 600px;
      height: 100%;
    }

    .heading {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .description {
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1rem;
      color: #fff;
      background:#C58754;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #C58754;
    }

    @media (max-width: 768px) {
      .heading {
        font-size: 1.5rem;
      }

      .description {
        font-size: 0.9rem;
      }

      .btn {
        font-size: 0.9rem;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="main-div">
    <div class="container">
      <h1 class="heading">Creating Solutions</h1>
      <p class="description">I am an enthusiastic and dedicated developer with a passion for technology and a relentless drive to learn. I thrive on creating innovative solutions that push the boundaries of what's possible.</p>
      <a href="#" class="btn">Know more about me â†“</a>
    </div>
  </div>
</body>
</html>
